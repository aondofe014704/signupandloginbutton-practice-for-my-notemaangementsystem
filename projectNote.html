<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteManagementSystem</title>
    <link rel="stylesheet" href="/projectNote.css">
</head>
<body>
    <div class="hero-section">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="socia-icons">
                <img src="/images/fb.png" alt="">
                <img src="/images/x.png" alt="">
                <img src="/images/instagram.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user-id" required>
                <input type="text" class="input-field" placeholder="enter-password" required>
                <input type="checkbox" class="check-box" ><span>Remember Jack Songu</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="user-id" required>
                <input type="email" class="input-field" placeholder="Enter-email" required>
                <input type="text" class="input-field" placeholder="Enter-password" required>
                <input type="checkbox" class="check-box" ><span>The Journey is a Rough coin, 
                but the after math is what we are After...</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>
    <script src="/projectNote.js"></script>
        
</body>
</html>
